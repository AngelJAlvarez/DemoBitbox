<form [formGroup]="formLogin" class="text-center border border-light p-5 srink" >

    <p class="h4 mb-4">Sign in</p>

    <input formControlName="user" (click)="showLoginFailMsg = false" type="text" class="form-control mb-4" placeholder="Username">
    
    <input formControlName="password" (click)="showLoginFailMsg = false" type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

    <div class="error" [hidden]="formLogin.controls.user.valid || (formLogin.controls.user.pristine && formLogin.controls.user.valid)">
        Username is required.
    </div>
    <div class="error" [hidden]="formLogin.controls.password.valid || (formLogin.controls.password.pristine && formLogin.controls.password.valid)">
        Password is required.
    </div>
    <div class="error" [hidden]="!showLoginFailMsg">
        Password or Username wrong.
    </div>
    <button class="btn btn-info btn-block my-4" [disabled]="!formLogin.valid" (click)="login()" type="button">Sign in</button>

</form>
